# Default configuration for GNN Physics Simulator
# ================================================

# Data configuration
data:
  dataset_path: "data/processed"
  raw_data_path: "data/raw"
  num_particles: 5
  sequence_length: 100
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Simulation configuration (for dataset generation)
simulation:
  integrator: "rk4" # Options: euler, rk4, leapfrog, verlet
  dt: 0.01
  total_time: 10.0
  gravitational_constant: 1.0
  softening_length: 0.01
  num_trajectories: 1000

# Model configuration
model:
  node_features: 6 # position (3) + velocity (3)
  edge_features: 1 # distance
  hidden_dim: 128
  num_message_passing_steps: 10
  output_dim: 3 # acceleration prediction

# Training configuration
training:
  batch_size: 32
  learning_rate: 1e-4
  num_epochs: 100
  optimizer: "adam"
  weight_decay: 1e-5
  scheduler: "cosine"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"

# Evaluation configuration
evaluation:
  rollout_steps: 50
  metrics:
    - mse
    - mae
    - energy_conservation
